<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro - Teste API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 350px; margin: auto; }
        input, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        #mensagem { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Registro</h1>
    <form id="formRegistro">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Registrar</button>
        <b><small>JÃ¡ possui uma conta? <a href="login.html">Entrar</a></small></b>
    </form>
    <div id="mensagem"></div>
    <script>
        document.getElementById('formRegistro').onsubmit = function(e) {
            e.preventDefault();
            const body = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };
            fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            })
            .then(res => res.json())
            .then(data => {
                if (data.message || data.id) {
                    document.getElementById('mensagem').textContent = 'Registro realizado com sucesso!';
                    document.getElementById('mensagem').style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    document.getElementById('mensagem').textContent = data.error || 'Erro ao registrar.';
                    document.getElementById('mensagem').style.color = 'red';
                }
            })
            .catch(() => {
                document.getElementById('mensagem').textContent = 'Erro ao conectar com o servidor.';
                document.getElementById('mensagem').style.color = 'red';
            });
        };
    </script>
</body>
</html>
