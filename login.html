<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Teste API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 300px; margin: auto; }
        input, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        #mensagem { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="formLogin">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div id="mensagem"></div>
    <script>
        document.getElementById('formLogin').onsubmit = function(e) {
            e.preventDefault();
            const body = {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            })
            .then(res => res.json())
            .then(data => {
                if (data.message) {
                    // Redireciona para a pÃ¡gina de sucesso
                    window.location.href = 'sucesso.html?nome=' + encodeURIComponent(data.nome);
                } else {
                    document.getElementById('mensagem').textContent = data.error;
                    document.getElementById('mensagem').style.color = 'red';
                }
            })
            .catch(() => {
                document.getElementById('mensagem').textContent = 'Erro ao conectar com o servidor.';
                document.getElementById('mensagem').style.color = 'red';
            });
        };
    </script>
</body>
</html>
